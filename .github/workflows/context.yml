name: Context

on: ['push']

jobs:
    my-context:
        runs-on: ubuntu-latest
        steps:
            - name: "Hello World"
              env: 
                MY_ACTION: ${{github.action}}
                MY_ACTOR: ${{github.actor}}
              run: echo "Hello World $MY_ACTION"
              run: echo "Hello World $MY_ACTOR"
              